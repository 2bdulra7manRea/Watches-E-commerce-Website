<div class="row" routerLink='product/cart'>
<div class="col-4">
    <div class="img-item">
        <img width="100%" height="100%" alt="item menu" [src]="item.imgUrl?item.imgUrl:''">
    </div>
</div>
<div class="col-8">
<p class="name-item">{{item.name}}</p>
<p class="price-item">{{item.price| currency:'USD'}}</p>
</div>
</div>
